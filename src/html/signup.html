<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Electronics Store</title>
    <meta name="description" content="Responsive e-commerce platform with dynamic products, localized prices, and shopping cart.">
    <meta name="author" content="TUYIZERE Niyogisubizo Abdon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="../styles/large.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/main.js" defer></script>
    <script type="module" src="../scripts/main2.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main class="signup">
        <div id="search-results"></div>
        <h2>Sign Up</h2>
        <form id="signup-form" novalidate>
            <label for="signup-name">Full Name:</label>
            <input type="text" id="signup-name" name="name" placeholder="John Doe" required>
            <span class="error" id="error-name"></span>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" placeholder="example@mail.com" required>
            <span class="error" id="error-email"></span>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" placeholder="Min 6 characters" required minlength="6">
            <span class="error" id="error-password"></span>

            <label for="signup-confirm">Confirm Password:</label>
            <input type="password" id="signup-confirm" name="confirm" placeholder="Repeat password" required minlength="6">
            <span class="error" id="error-confirm"></span>

            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message" style="color:green; margin-top:10px;"></p>
    </main>


    <footer id="footer"></footer>
</body>
</html>
