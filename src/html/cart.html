<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Electronics Store</title>
    <meta name="description" content="Responsive e-commerce platform with dynamic products, localized prices, and shopping cart.">
    <meta name="author" content="TUYIZERE Niyogisubizo Abdon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="../styles/large.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/main.js" defer></script>
    <script type="module" src="../scripts/main2.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <h2>Shopping Cart</h2>

        <!-- Cart Items -->
        <div class="cart-items">
            <!-- JS will dynamically render cart items here -->
        </div>

        <!-- Totals -->
        <div class="cart-summary" style="margin-top: 20px; font-weight: bold;">
            <p><span class="total-items">0</span></p>
            <p><span class="total-amount">0.00</span></p>
        </div>

        <!-- Checkout Button -->
        <button id="checkout-btn" class="checkout-btn" style="margin-top: 20px;">Proceed to Checkout</button> 
    </main>

    <footer id="footer"></footer>
</body>
</html>
