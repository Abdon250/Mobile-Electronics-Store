<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Electronics Store</title>
    <meta name="description" content="Responsive e-commerce platform with dynamic products, localized prices, and shopping cart.">
    <meta name="author" content="TUYIZERE Niyogisubizo Abdon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="../styles/large.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/main.js" defer></script>
    <script type="module" src="../scripts/main2.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main class="login">
        
        <h2>Login</h2>
        <form id="login-form" novalidate>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" placeholder="example@mail.com" required>
            <span class="error" id="login-error-email"></span>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Minimum 6 characters" required minlength="6">
            <span class="error" id="login-error-password"></span>

            <button type="submit">Login</button>
        </form>
         <p id="login-message" style="color: green; margin-top:10px;"></p>
         <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </main>

    <footer id="footer"></footer>
</body>
</html>
